<button (click)="onShowData()" type="button">Show Data</button>
<div>HELL {{orderService.skeletonLoader}}</div>
<div *ngIf="orders$ | async as orders">
  <div *ngFor="let order of orders">
    <p>Order Number: {{ order.OrderId }}</p>
    <p>Customer Name: {{ order.CusName }}</p>
    <p>Total Amount: {{ order.NetTotal }}</p>
    <hr />
  </div>
</div>

<router-outlet />
